<!DOCTYPE html>
<html lang="Ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">

</head>
<body class="body">
  <header id="header" class="header">
    <div class="header__logo"></div>
  </header>

  <main>
    <section class="profile">
      <img src="./images/JacCusto.png" alt="ЖакКусто" class="profile__photo">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button type="button" class="profile__edit-button button"></button>
        <p class="profile__about">Исследователь океана</p>
      </div>
      <button class="profile__add-button button" type="button"></button>
    </section>

    <div class="diss">
      <template class="elements">
        <div id="element" class="element">
          <img src="" alt="" class="element__image">
          <button class="element__delete-button"></button>
          <div class="element__caption">
            <h2 class="element__title"></h2>
            <button id="like" class="element__like" type="button"></button>
          </div>
        </div>
      </template>
    </div>
  </main>

  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
  <div id="popup-add" class="popup popup_add">
    <div class="popup__content">
      <button type="button" class="popup__close-button button"></button>
    <h2 class="popup__title">Новое место</h2>
    <fieldset class="popup__form-set">
      <form class="popup__form" novalidate>
        <input class="popup__form-input" type="text" name="card" id="card-input" minlength="2" maxlength="30" required placeholder="Название">
        <span class="popup__input-error card-input-error">Вы пропустили это поле.</span>
        <input class="popup__form-input" type="url" name="link" id="link-input" minlength="2" required placeholder="Ссылка на картинку">
        <span class="popup__input-error link-input-error">Введите адрес сайта.</span>
        <button class="popup-button popup-add__button button" type="submit" value="Создать">Создать</button>
      </form>
    </fieldset>
    </div>
  </div>
  <div id="popup-edit" class="popup popup_edit">
    <div class="popup__content">
      <button type="button" class="popup__close-button button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <fieldset class="popup__form-set">
        <form class="popup__form" name="profile-info" novalidate>
          <input class="popup__form-input" type="text" name="name" id="name-input" minlength="2"maxlength="40" required placeholder="Имя">
          <span class="popup__input-error name-input-error">Вы пропустили это поле.</span>
          <input class="popup__form-input" type="text" name="about" id="about-input" minlength="2" maxlength="200" required placeholder="О себе">
          <span class="popup__input-error about-input-error">Вы пропустили это поле.</span>
          <button class="popup-button popup-edit__button button" type="submit">Сохранить</button>
        </form>
      </fieldset>
    </div>
  </div>
  
  <div id="popup-image" class="popup popup_image">
    <div class="popup-image__content">
      <img src="#" alt="#" class="popup-image__image">
      <button class="popup__close-button button"></button>
      <p class="popup-image__title"></p>
    </div>
  </div>
  <script src="./js/cards.js"></script>
  <script src="./js/script.js"></script>
  <script src="./js/index.js" ></script>
</body>
</html>
