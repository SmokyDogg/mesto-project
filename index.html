<!DOCTYPE html>
<html lang="Ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">

</head>
<body class="body">
  <header id="header" class="header">
    <div class="header__logo" target="_blank"></div>
  </header>

  <main>
    <section class="profile">
      <img src="./images/JacCusto.png" alt="" class="profile__photo">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <a href="#popup-edit" class="profile__edit-button button"></a>
        <p class="profile__about">
        Исследователь океана
        </p>
      </div>
      <button class="profile__add-button button"></button>
    </section>

    <div id="popup-edit" class="popup-edit">
      <div class="popup-edit__body">
        <div class="popup-edit__content">
          <a href="#" class="popup-edit__close-button button"></a>
          <h2 class="popup-edit__title">Редактировать профиль</h2>
          <form class="popup-edit__form" name="profile-info">
            <div class="popup-edit__input-container">
              <input class="popup-edit__form-input" type="text" value="Жак-Ив Кусто" name="name" id="name" minlength="2" max="40" required>
            </div>
            <div class="popup-edit__input-container">
              <input class="popup-edit__form-input" type="text" value="Исследователь океана" name="info" id="info" minlength="2" max="40" required>
            </div>
            <button class="popup-edit__form-submit button" type="submit">Сохранить</button>
          </form>
        </div>
      </div>
    </div>
    

    <section class="elements">
      <div class="element">
        <img src="./images/karachaevsk.png" alt="Карачаевск" class="element__image">
        <div class="element__caption">
          <h3 class="element__title">Карачаевск</h3>
          <button class="element__like"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/elbrus.png" alt="Эльбрус" class="element__image">
        <div class="element__caption">
          <h3 class="element__title">Эльбрус</h3>
          <button class="element__like"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/dombai.png" alt="Домбай" class="element__image">
        <div class="element__caption">
          <h3 class="element__title">Домбай</h3>
          <button class="element__like"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/elbrus.png" alt="Эльбрус" class="element__image">
        <div class="element__caption">
          <h3 class="element__title">Эльбрус</h3>
          <button class="element__like"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/dombai.png" alt="" class="element__image">
        <div class="element__caption">
          <h3 class="element__title">Домбай</h3>
          <button class="element__like"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/karachaevsk.png" alt="" class="element__image">
        <div class="element__caption">
          <h3 class="element__title">Карачаево-Ч...</h3>
          <button class="element__like"></button>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
  
</body>
</html>
